[project]
name = "carol"
version = "0.1.0"
description = "Personal AI assistant app with chat interface and notifications"

requires-python = ">=3.12"
dependencies = [
  "fastapi",
  "uvicorn[standard]",
  "pywebview",
  "langgraph",
  "langchain",
  "zep-python",
  "pyyaml",
]

[project.optional-dependencies]
linux = [
  "desktop-notifier",
  "pystemd",
]
android = [
  "pyjnius",
  "buildozer",
]
dev = [
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
]
